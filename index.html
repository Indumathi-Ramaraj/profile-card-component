<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- d
    isplays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component | Indumathi-Ramaraj
  </title>
  <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  
  <div class="centre">
    <img class="top-image" src="./images/bg-pattern-top.svg" alt="pattern top">
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="pattern bottom">
  <div class ="container">
    <img class="card-image" src="./images/bg-pattern-card.svg" alt="pattern card">
    <img class="victor-image" src="./images/image-victor.jpg" alt="victor">

    <div class="name">
      <h2>Victor Crest</h2>
    
      <p class="age">26</p>
    </div>
    <div class="place">
      <p >London</p>

    </div>
    <div class="social">
      <div class="followers">
        <h2>80K</h2>
      
        <p class="follower">Followers</p>

        
      </div>

      <div class="likes">
        <h2>803K</h2>
      
        <p class="like">Likes</p>
      </div>
      <div class="photos">
        <h2>1.4K</h2>
      
        <p class="photo">Photos</p>
      </div>
</div>
    </div>
  <div  class="attribution ">
    <p>Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </p>
    <p>Coded by <a href="https://github.com/Indumathi-Ramaraj" target="_blank">Indumathi</a></p>
  </div>
  </div>
</body>
</html>
